<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
</head>
<body>
    <header>
        <nav id="search">
            <form id="searchBar">
                <label for="keyword"></label>
                <input id="keyword" class="styleWindow " name="eerre" type="text" aria-label="rechercher" placeholder="Weather of your city" autocomplete="off">
            </form>
            <div id="listCity" class="windowResults hide" ></div>
        </nav>
    </header>
    
       
    
    <main id="background">

        <div id="meteoFivedays">
            <canvas id="myChart" style="display: block; height: 250px; width: 550px;" ></canvas>
        </div>
        <table id="infoMeteo">
            <tr>
                <td>La ville</td>
                <td id="city"></td>  
            </tr>
            <tr>
                <td>La temperature</td>
                <td id="temp"></td>  
            </tr>
            <tr>
                <td>La description de météo</td>
                <td id="meteoDescreption"></td>  
            </tr>
        </table>
        
        
        <section id="mapid"></section>
    
        <!-- <section id="meteo"></section> -->
    </main>
    <footer>
        Réaliser par : Halima SAID
    </footer>     
    
        


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="map.js"></script>
    <script src="app.js"></script>

</html>
